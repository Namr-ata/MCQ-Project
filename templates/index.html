<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MCQ Generator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="logout.html" >Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left half: Generate MCQs -->
            <div class="col-md-6">
                <div class="container mt-5">
                    <h1>Generate MCQs</h1>
                    <form id="mcqForm">
                        <div class="form-group">
                            <label for="textInput">Enter Text:</label>
                            <textarea class="form-control" id="textInput" rows="5"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="generateBtn">Generate MCQs</button>
                        </div>
                        </form>
                </div>
            </div>

            <!-- Right half: Result (Initially hidden) -->
            <div class="col-md-6" id="resultSection" style="display: none;">
                <h1>Result</h1>
                <form method="post" action="/view_answer">
                    {% for index, (question, options, correct_answer) in enumerated_questions %}
                    <div class="question">
                        <p>{{ question }}</p>
                        {% for option in options %}
                        <input type="radio" name="question_{{ index }}" value="{{ option }}"> {{ option }}<br>
                        {% endfor %}
                        <input type="hidden" name="correct_answer_{{ index }}" value="{{ correct_answer }}">
                    </div>
                    <br>
                    {% endfor %}
                    <button type="submit">Submit Answers</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Event listener for Generate MCQs button
            $("#generateBtn").click(function() {
                // Show the Result section
                $("#resultSection").show();
            });
        });
        
    </script>
</body>
</html>
